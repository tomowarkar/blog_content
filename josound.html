<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="initial-scale=1.0"/>
    <title>モーション</title>
		<style>
    .box {
      width: 100px;
      height: 100px;
      background: skyblue;
      cursor: pointer;
    }
  </style>
    <script>
	    		'use strict';
    var uri = "ws://133.167.71.53:3001";
    var webSocket = null;

		const play = () => {
      if (webSocket == null) {
        webSocket = new WebSocket(uri);
        // イベントハンドラの設定
        webSocket.onopen = onOpen;
        webSocket.onmessage = onMessage;
        webSocket.onclose = onClose;
        webSocket.onerror = onError;
      }
    }
    function onOpen(event) {
        alert("接続しました。");
    }// メッセージ受信イベント
    function onMessage(event) {
        if (event && event.data) {
            alert(event.data);
        }
    }
    function onError(event) {
        alert("エラーが発生しました。");
    }

    function onClose(event) {
      alert("切断")
        //alert("切断しました。3秒後に再接続します。(" + event.code + ")");
        webSocket = null;
        //setTimeout("open()", 3000);
    }
      window.addEventListener("devicemotion", function(e){
				Devicemotion(e)
			}, true);

			window.addEventListener('deviceorientation', function(e) {
				Devicerientation(e)
			}, true);


				function Devicemotion(e){
					var x = e.accelerationIncludingGravity.x;
	        var y = e.accelerationIncludingGravity.y;
	        var z = e.accelerationIncludingGravity.z;

	        var result1 = document.getElementById("result1");
	        result1.innerHTML =
						"X："+ Math.round(x * 10) / 10 +"<br>" +
	          "Y："+ Math.round(y * 10) / 10 +"<br>" +
	          "Z："+ Math.round(z * 10) / 10;
				}
				function Devicerientation(e){
					result2.innerHTML =
					  "alpha："+ Math.round(e.alpha * 10) / 10 +"<br>" +
          	"beta："+ Math.round(e.beta * 10) / 10 +"<br>" +
          	"gamma："+ Math.round(e.gamma * 10) / 10;
				}
    </script>
  </head>
  <body>
		<div class="box" id="target"></div>
	  <form class="form">
						<button type="button" onclick="play()" id="StartButton">Start</button>
					</form>
    <div id="result1"></div>
    <div id="result2"></div>
  </body>
</html>
