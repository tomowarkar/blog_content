<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <title></title>

  <script>
    let vect = { x: 0, y: 0, z: 0 };
    window.addEventListener("devicemotion", e => {
      Devicemotion(e)
//       setInterval("Devicemotion(e)", 1000);
    }, true);

    const Devicemotion = e => {
      vect.x = e.accelerationIncludingGravity.x;
      vect.y = e.accelerationIncludingGravity.y;
      vect.z = e.accelerationIncludingGravity.z;

      Showresult()
    }

    const Showresult = () => {
      var result = document.getElementById("result");
      result.innerHTML =
        "X：" + Math.round(vect.x * 10) / 10 + "<br>" +
        "Y：" + Math.round(vect.y * 10) / 10 + "<br>" +
        "Z：" + Math.round(vect.z * 10) / 10
    }
  </script>
</head>

<body>
  <div id="result">no</div>
</body>

</html>
