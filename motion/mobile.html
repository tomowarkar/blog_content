<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1.0" />
  <title></title>

  <script>
    let vect = { x: 0, y: 0, z: 0 };
    window.addEventListener("devicemotion", e => {
      setInterval(() => {
        x = vect.x - e.accelerationIncludingGravity.x;
        var result = document.getElementById("result");
        result.innerHTML = "Xï¼š" + Math.round(x * 10) / 10
      }, 1000);
    }, true);

  </script>
</head>

<body>
  <div id="result">n</div>
</body>

</html>
